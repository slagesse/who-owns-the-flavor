<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">

  <style>
    :root {
      --cream: #f3f3e7;
      --red1: #890d04;
      --red-hover: #5c0803;
      --gray: rgba(0, 0, 0, 0.25);
    }

    body {
      margin: 0;
      background-color: var(--cream);
      font-family: Helvetica, Arial, sans-serif;
      color: #000;
    }

    /* Header/Nav */
    nav {
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      background-color: var(--cream);
      padding: 1.2rem 0;
      z-index: 100;
      border-bottom: 1px solid var(--gray);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      padding: 0;
      margin: 0;
      align-items: center;
    }

    nav a {
      font-family: "Instrument Serif", serif;
      text-decoration: underline;
      color: black;
      font-size: 1.2rem;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: var(--red1);
    }

    h1 {
      font-family: "Instrument Serif", serif;
      font-weight: 400;
      font-style: italic;
      font-size: 2.4rem;
      text-align: center;
      margin: 0 2rem;
      line-height: 1;
    }

    h1 a {
      display: inline-block;
      color: black;
      text-decoration: none;
      transition: color 0.2s ease;
      font-size: inherit;
      line-height: inherit;
    }

    h1 a:hover {
      color: var(--red1);
    }

    .nav-left,
    .nav-right {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .separator {
      width: 1px;
      height: 2rem;
      background-color: var(--gray);
      margin: 0 2rem;
    }

    /* Resources section */
    .resources-wrapper {
      max-width: 900px;
      margin: 4rem auto;
      padding: 0 2rem;
      text-align: center;
    }

    .page-title {
      font-family: "Instrument Serif", serif;
      font-style: italic;
      font-size: 3rem;
      color: var(--red1);
      margin-bottom: 2.5rem;
      text-align: left;
    }

    .search-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .search-bar input {
      width: 60%;
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      border: 1px solid var(--gray);
      border-radius: 4px;
      outline: none;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #fff;
      transition: border 0.2s ease;
    }

    .search-bar input:focus {
      border-color: var(--red1);
    }

    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }

    .filter-buttons button {
      background: none;
      border: 1px solid var(--gray);
      border-radius: 4px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      font-family: "Instrument Serif", serif;
      font-style: italic;
      color: black;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .filter-buttons button:hover {
      background-color: var(--red1);
      color: var(--cream);
      border-color: var(--red1);
    }

    .placeholder {
      margin-top: 3rem;
      color: rgba(0, 0, 0, 0.6);
      font-style: italic;
      font-family: "Instrument Serif", serif;
      font-size: 1.4rem;
    }
  </style>
</head>

      <ul>
        <li><a href="index.html#about">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </div>
  </nav>

  <!-- Resources Section -->
  <div class="resources-wrapper">
    <h2 class="page-title">RESOURCES</h2>

    <div class="search-bar">
      <input type="text" placeholder="Search resources..." />
    </div>

    <div class="filter-buttons">
      <button>Images</button>
      <button>Articles</button>
      <button>Datasets</button>
      <button>Reports</button>
      <button>Audio</button>
      <button>Video</button>
    </div>

    <div class="placeholder">
      Results will appear here...
    </div>
  </div>
</body>
